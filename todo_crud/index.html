<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Todo CRUD module</title>

    <script src="https://kit.fontawesome.com/24b928a828.js" crossorigin="anonymous"></script>
    <script src="main.js" type="module" defer></script>
    <script src="todomodule.js" type="module" defer></script>
</head>

<body>
    <main class="display_grid">

        <section class="app_">

            <div class="todo_app">
                <header>Todo CRUD module</header>

                <section class="todoinput">
                    <input type="text" placeholder="Give it a todo">
                    <button><i class="fas fa-plus"></i></button>
                </section>

                <section class="todolist">
                    <ul>
                        <li>Add a to do to this list<span></span></li>
                        <!-- <li>Get a job <span class="fas fa-trash"></span></li>
                        <li>Get a terrain setting vehicle <span class="fas fa-trash"></span></li>
                        <li>Get a computer replacement <span class="fas fa-trash"></span></li>
                        <li>Complete my third portfolio <span class="fas fa-trash"></span></li> -->
                    </ul>
                </section>

                <section class="todofooter">
                    <span>There are 4 tasks being worked on</span>
                    <button>Reset</button>
                </section>
            </div>

        </section>

    </main>
</body>

</html>
